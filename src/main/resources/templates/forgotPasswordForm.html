<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>

<div id="form">
    <h1>Please enter your email address to reset your password</h1>
    <form method="post" th:action="@{/forgotPassword}">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div>
            <input name="email" placeholder="Email" type="text" maxlength="320" required
                   th:classappend="${emailError} ? 'error' : ''"/>
            <p class="errorMessage" th:if="${param.error}" data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
            <span th:if="${emailError}" th:text="${emailError}" class="smallErrorMessage"></span>
        </div>
        <div style="display: flex; flex-direction: column">
            <input type="submit" value="Submit"/>
        </div>
        <div class="return">
            <p class="return" th:text="${returnMessage}"></p>
            <a th:href="@{login}" class="link">Return to Login</a>
        </div>
    </form>
</div>
</body>
</html>
