<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:insert="~{fragmentExample/fragments/bootstrap.html}"></div>
<div th:insert="~{fragmentExample/fragments/navbar.html}"></div>

<div class="browse-gardens-container">
    <div class="row">
        <div th:each="garden : ${gardensPage.content}" class="col-md-6 mb-4">
            <a th:href="@{gardens/details(gardenId=${garden.id})}" style="text-decoration: none; color: inherit;">
                <div class="card browse-gardens-card" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h5 style="color: #fffdf6" class="card-title" th:text="${garden.name}"></h5>
                            </div>
                        </div>
                        <div class="row mt-auto">
                            <div class="col-6 text-left">
                                <div style="display: flex; flex-direction: row; justify-content: left; align-items: center">
                                    <img class="avatar" th:src="@{${garden.gardener.profilePicture}}"/>
                                    <p style="color: #fffdf6" class="card-text" th:text="${garden.gardener.firstName} + ${garden.gardener.lastName != null ? ' ' + garden.gardener.lastName : ''}"></p>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <div style="display: flex; justify-content: right; margin-top: 13px;">
                                    <p style="color: #fffdf6" class="card-text" th:text="${garden.creationDate}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!--Note: should use bootstrap here for pagination. this was just used as a proof of work in spike-->
<div th:if="${gardensPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/browseGardens(pageSize=${gardensPage.size}, pageNo=${pageNumber - 1})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==gardensPage.number + 1} ? active"></a>
</div>
</body>
</html>
