<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Gardens</title>
</head>
<body>

<div th:insert="~{fragmentExample/fragments/bootstrap.html}"></div>
<div th:insert="~{fragmentExample/fragments/navbar.html}"></div>
<div class="browse-gardens-container">
    <div class="row">
        <div th:each="garden : ${gardensPage.content}" th:if="${gardenStat.index < 5}" class="col-md mb-4">
            <a th:href="@{gardens/details(gardenId=${garden.id})}" style="text-decoration: none; color: inherit;">
                <div class="card browse-gardens-card col-md mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h5 style="color: #fffdf6" class="card-title" th:text="${garden.name}"></h5>
                            </div>
                        </div>
                        <div class="row mt-auto">
                            <div class="col-6 text-left">
                                <div style="display: flex; flex-direction: row; justify-content: left; align-items: center">
                                    <img class="avatar" th:src="@{${garden.gardener.profilePicture}}"/>
                                    <p style="color: #fffdf6" class="card-text" th:text="${garden.gardener.firstName} + ${garden.gardener.lastName != null ? ' ' + garden.gardener.lastName : ''}"></p>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <div style="display: flex; justify-content: right; margin-top: 13px;">
                                    <p style="color: #fffdf6" class="card-text" th:text="${garden.creationDate}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div th:each="garden : ${gardensPage.content}" th:if="${gardenStat.index >= 5 && gardenStat.index < 10}" class="col-md mb-4">
            <a th:href="@{gardens/details(gardenId=${garden.id})}" style="text-decoration: none; color: inherit;">
                <div class="card browse-gardens-card col-md mb-4" >
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 text-center text-wrap">
                                <h5 style="color: #fffdf6" class="card-title" th:text="${garden.name}"></h5>
                            </div>
                        </div>
                        <div class="row mt-auto">
                            <div class="col-6 text-left">
                                <div style="display: flex; flex-direction: row; justify-content: left; align-items: center">
                                    <img class="avatar" th:src="@{${garden.gardener.profilePicture}}"/>
                                    <p style="color: #fffdf6" class="card-text" th:text="${garden.gardener.firstName} + ${garden.gardener.lastName != null ? ' ' + garden.gardener.lastName : ''}"></p>
                                </div>
                            </div>
                            <div class="col-6 text-right">
                                <div style="display: flex; justify-content: right; margin-top: 13px;">
                                    <p style="color: #fffdf6" class="card-text" th:text="${garden.creationDate}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>


<div th:if="${gardensPage.totalPages > 0}" class="d-flex justify-content-center" aria-label="Page navigation example ">
    <ul class = "pagination">
        <li class="page-item">
            <a class="page-link" th:href="@{/browseGardens(pageSize=${gardensPage.size}, pageNo=0)}"
               aria-label="Previous">
                <span aria-hidden="true">First</span>
            </a>
        </li>
        <ul th:if="${gardensPage.totalPages > 0}" class="pagination"
            th:each="pageNumber : ${pageNumbers}">
            <li class="page-item"><a class="page-link" th:href="@{/browseGardens(pageSize=${gardensPage.size}, pageNo=${pageNumber - 1})}" th:text="${pageNumber}"></a></li>
        </ul>
        <li class="page-item">
            <a class="page-link" th:href="@{/browseGardens(pageSize=${gardensPage.size}, pageNo=${gardensPage.totalPages - 1})}" aria-label="Next">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</div>
<div class="d-flex justify-content-center" aria-label="Navigation message">
    <p th:text="${paginationMessage}"></p>
</div>
</body>
</html>
