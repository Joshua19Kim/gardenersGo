<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragmentExample/fragments/bootstrap.html}">
    <meta charset="UTF-8">
    <title>My Collection</title>
</head>

<body>

<div th:insert="~{fragmentExample/fragments/navbar.html}"></div>
<div class="collection-container">

    <div class="row">
        <div id="addPlantButton" class="col-md-3 mb-4" style="cursor:pointer;" data-bs-toggle="modal" data-bs-target="#addPlantModal">
            <div class="card border-custom collection-gardens-card" style="align-items: center; display:flex; flex-direction: column;  height:100%; justify-content:center;">
                <div class="add-button">
                    <span class="icon">+</span>
                    <span class="text">Add Plant</span>
                </div>
            </div>
        </div>


        <div th:each="plantSpecies : ${plantSpeciesList.content}" class="col-md-3 mb-4">
            <div class="card collection-gardens-card">
                <img id="collection-card-img" class="card-img-top" th:src="${plantSpecies.imageFilename}" alt="Plant Species image">
                <div class="card-collection-body">
                    <div class="card-body">
                        <h5 style="color: #fffdf6" class="card-title" th:text="${plantSpecies.name}"></h5>
                        <p style="color: #fffdf6" class="card-text" th:text="'Count: ' + ${plantSpecies.count}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${plantSpeciesList.totalPages > 0}" class="d-flex justify-content-center" aria-label="Page navigation example ">
    <ul class = "pagination">
        <li class="page-item">
            <a class="page-link" th:href="@{/myCollection(pageNo=0)}"
               aria-label="Previous">
                <span aria-hidden="true">First</span>
            </a>
        </li>
        <ul th:if="${plantSpeciesList.totalPages > 0}" class="pagination"
            th:each="pageNumber : ${pageNumbers}">
            <li class="page-item"><a class="page-link" th:href="@{/myCollection(pageNo=${pageNumber - 1})}" th:text="${pageNumber}"></a></li>
        </ul>
        <li class="page-item">
            <a class="page-link" th:href="@{/myCollection(pageNo=${plantSpeciesList.totalPages - 1})}" aria-label="Next">
                <span aria-hidden="true">Last</span>
            </a>
        </li>
    </ul>
</div>
<div class="d-flex justify-content-center" aria-label="Navigation message">
    <p th:text="'Page: ' + (${plantSpeciesList.number + 1})"></p>
</div>
<div class="d-flex justify-content-center" aria-label="Navigation message">
    <p th:text="${paginationMessage}"></p>
</div>
<div class="modal fade" id="addPlantModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Add New Plant To My Collection</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
