<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Lost Password</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>

<div id="form">
    <h1>Please enter your email address to reset your password</h1>
    <form method="post" th:action="@{/forgotPassword}">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div>
            <input name="email" placeholder="Email" type="email" required/>
            <p class="errorMessage" th:if="${param.error}" data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
            <p class="errorMessage" th:text="${emailValid}"></p>
        </div>
        <div style="display: flex; flex-direction: column">
            <input type="submit" value="Submit"/>
        </div>
        <div>
            <p class="confirmationMessage" th:text="${confirmationMessage}"></p>
        </div>
    </form>
</div>
</body>
</html>
