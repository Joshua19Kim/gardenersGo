<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragmentExample/fragments/bootstrap.html}">
    <meta charset="UTF-8">
    <title>Plant Wiki</title>
</head>

<body>
<div th:insert="~{fragmentExample/fragments/navbar.html}"></div>
<div class="browse-gardens-container">
    <div class="search-container d-flex justify-content-center">
        <form class="form-inline" method="post" th:action="@{/PlantWiki}">
            <input aria-label="Search" class="form-control mr-2 mb-0 mt-0" placeholder="Search" th:name="searchTerm"
                   type="search">
            <button class="btn btn-outline-success mt-0" type="submit">Search</button>
        </form>
    </div>
    <div class="no-search-results-found-container">
        <span th:if="${noSearchResults}" th:text="${noSearchResults}"></span>
    </div>
    <div class="row">
        <div class="col" style="width: 300px;" th:each="plant : ${resultPlants}">
            <a style="text-decoration: none; color: inherit;" th:href="@{plantWiki}">
                <div class="card browse-gardens-card col p-0">
                    <img alt="Plant" class="card-img-top" th:src="${plant.imagePath}">
<!--                    // image no loading-->
                    <div class="card-body w-100">
                        <h5 class="card-title" th:text="${plant.name}"></h5>
                        <p class="card-text" th:text="${plant.scientificName}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
