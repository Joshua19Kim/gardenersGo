<!DOCTYPE html>
<html lang="en-uk">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" >
    <title>Garden Details</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
</head>
<body>

<nav th:insert="~{fragmentExample/fragments/navbar.html}"></nav>
<div id="location-error" th:if="${date == null}">Location not found, please update your location to see the weather
</div>
<div class="garden-details-container">
    <div class="container" style="margin: 0; width: 1200px">
        <h1 class="garden-details-links">Garden Details
            <a class="edit-garden-button" th:href="@{../gardens/edit(gardenId=${garden.id})}">Edit Garden</a>
            <a class="add-plant-button" th:href="@{../gardens/details/plants/form(gardenId=${garden.id})}">Add New
                Plant</a>
        </h1>

        <div class="left-details-container">
            <p><strong>Name:</strong> <span th:text="${garden.name}"></span></p>
            <p><strong>Location:</strong> <span th:text="${garden.location +', ' + garden.city +', '+ garden.country}"></span></p>
            <p>
                <strong>Size:</strong> <span th:if="${garden.size != null}" th:text="${garden.size + ' m^2'}"></span>
            </p>
            <p><strong>Description:</strong> <span th:text="${garden.description}"></span></p>
            <div id="tag-container">
                <strong>Tags:</strong>
                <div th:if="${tags != null}" th:each="tag : ${tags}">
                    <div id="tag">
                        <span th:text="${tag}"></span>
                    </div>
                </div>
                <a id="add-tag" th:style="${tag != null} ? 'display: none;' : 'display: block;'" onclick="transformToInput()">+</a>
                <input type="text" id="tag-input" th:value="${tag != null ? tag : ''}" th:style="${tag != null} ? 'display: block;' : 'display: none;'" placeholder="Add tag..." maxlength="25" onkeydown="submitTagOnEnter(event)" autofocus>
                <form id="hidden-tag-form" method="post" th:action="@{addTag}" style="display: none;">
                    <input type="hidden" name="tag-input" id="hidden-tag-input">
                    <input type="hidden" name="gardenId" th:value="${garden.id}">
                </form>
                <a id="submit-tag" th:style="${tag != null} ? 'display: block;' : 'display: none;'" onclick="submitTag()">+</a>
            </div>
            <div id="tag-error-container">
                <p id="tag-error-message" th:value="${tagValid}" th:text="${tagValid}"></p>
            </div>
        </div>

        <div class="right-details-container">
            <h1 class="garden-details-links">
                <a th:href="@{../gardens/edit(gardenId=${garden.id})}" class="edit-garden-button">Edit Garden</a>
                <a th:href="@{../gardens/details/plants/form(gardenId=${garden.id})}" class="add-plant-button">Add New Plant</a>
            </h1>
            <div class="public-checkbox-container">
                <form method="post" th:action="@{../gardens/details(gardenId=${garden.id})}" id="garden-details-form">
                    <label for="isGardenPublic" id="public-checkbox-label">Make my garden public</label>
                    <input class="form-control" data-cy="isGardenPublic" id="isGardenPublic" name="isGardenPublic"
                           th:id="isGardenPublic" th:name="isGardenPublic" type="checkbox"
                           onchange="document.getElementById('garden-details-form').submit()" />

                    <script th:inline="javascript">
                        // Credit: https://stackoverflow.com/questions/31771821/thymeleaf-how-to-add-conditional-block-in-javascript
                        let isGardenPublic = [[${garden.isGardenPublic}]];
                        if (isGardenPublic) {
                            document.getElementById("isGardenPublic").checked = true;
                        } else {
                            document.getElementById("isGardenPublic").checked = false;
                        }
                    </script>

                </form>
            </div>
        </div>

        <h4>Plants:</h4>
        <div class="plant-list-container" th:if="${not #lists.isEmpty(garden.plants)}">
            <table class="plant-table">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>IMAGE</th>
                    <th>COUNT</th>
                    <th>DESCRIPTION</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="plant: ${garden.plants}">
                    <td th:text="${plant.name}"></td>
                    <td>
                        <div class="plant-image-container" id="image">
                            <form class="plant-image-container" enctype="multipart/form-data"
                                  method="post" th:action="@{../gardens/details/plants/image}"
                                  th:id="'uploadPlantForm_' + ${plant.id}">
                                <input th:name="plantId" th:value="${plant.id}" type="hidden"/>
                                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                                <img alt="Plant" th:id="'currentImage_' + ${plant.id}" th:src="@{${plant.image}}">
                                <button class="image-button" th:onclick="'handleImageClick(\'' + ${plant.id} + '\');'"
                                        type="button">+
                                </button>
                                <input accept="image/*" name="file" style="display: none;"
                                       th:id="'fileInput_' + ${plant.id}"
                                       th:onchange="'handleImageChange(\'' + ${plant.id} + '\');'" type="file">
                            </form>
                        </div>
                        <span class="errorMessage" th:if="${uploadError} and ${plant.id} == ${errorId}"
                              th:text="${uploadError}"></span>
                    </td>
                    <td th:if="${plant.count !=0}" th:text="${plant.count}"></td>
                    <td th:if="${plant.count == 0}"></td>
                    <td th:text="${plant.description}"></td>
                    <td>
                        <form method="get" th:action="@{../gardens/details/plants/edit}">
                            <input th:name="plantId" th:value="${plant.id}" type="hidden"/>
                            <button class="button" type="submit">Edit</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="weather-information" th:if="${date}">
        <div class="weather-display-container">
            <div class="weather-display-row">
                <h3 th:text="${garden.location}"></h3>
                <p th:text="${date}"></p>
                <div class="temperature-container">
                    <div class="weather-display-row">
                        <div class="temperature-container">
                            <h2 class="temperature" th:text="${temperature}"></h2>
                            <span><sup style="font-weight: bold">&deg;C</sup></span>
                        </div>
                        <p th:text="${weatherDescription}"></p>
                        <p th:text="${humidity} + '%' + ' Humidity'"></p>
                    </div>
                    <img alt="No image available" th:src="${weatherImage}"/>
                </div>
            </div>
            <div>
            </div>
        </div>
        <div style="text-align: center;"><h2>Next 3 days:</h2></div>
        <div class="future-weather weather-display-container" th:each="forecastTemp, iter: ${forecastTemperature}">
            <div class="weather-display-row">
                <p th:text="${forecastDates.get(iter.index)}"></p>
                <div class="temperature-container">
                    <div class="weather-display-row">
                        <div class="temperature-container">
                            <h3 class="temperature" th:text="${forecastTemp}"></h3>
                            <span><sup style="font-weight: bold">&deg;C</sup></span>
                        </div>
                        <p th:text="${forecastWeatherDescription.get(iter.index)}"></p>
                        <p th:text="${forcastHumidities.get(iter.index)} + '%' + ' Humidity'"></p>
                    </div>
                </div>
            </div>
            <img alt="No image available" th:src="'https:' + ${forecastWeatherImage.get(iter.index)}"/>
            <div>
            </div>
        </div>
    </div>
</div>
<script>
    function handleImageClick(plantId) {
        document.getElementById('fileInput_' + plantId).click();
    }

    function handleImageChange(plantId) {
        document.getElementById('uploadPlantForm_' + plantId).submit();
    }

    const currentDate = new Date();
    const dateOptions = {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
    };
    document.getElementById("currentDateDisplay").innerHTML = currentDate.toLocaleString("en-Nz", dateOptions);

    function transformToInput() {
        document.getElementById('add-tag').style.display = 'none';
        document.getElementById('tag-input').style.display = 'block';
        document.getElementById('submit-tag').style.display = 'block';
        document.getElementById('tag-input').focus();
    }

    function submitTagOnEnter(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const tagInput = document.getElementById('tag-input').value.trim();
            if (tagInput) {
                console.log('Submitting tag:', tagInput);
                // Set the hidden form inputs
                document.getElementById('hidden-tag-input').value = tagInput;
                document.getElementById('hidden-tag-form').submit();
            } else {
                console.log('No tag input to submit');
            }
        }
    }

    function submitTag() {
        const tagInput = document.getElementById('tag-input').value.trim();
        if (tagInput) {
            console.log('Submitting tag:', tagInput);
            // Set the hidden form inputs
            document.getElementById('hidden-tag-input').value = tagInput;
            document.getElementById('hidden-tag-form').submit();
        } else {
            console.log('No tag input to submit');
        }
    }

</script>

</body>
</html>
