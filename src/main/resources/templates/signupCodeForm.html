<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Signup Code Form</title>
    <link rel="stylesheet" th:href="@{css/stylesheet.css}">
</head>
<body>

<div id="form" class="signup">
    <h1>Please enter your signup code</h1>
    <form method="post" th:action="@{/signup}" onsubmit="getCode()">
        <div th:if="${param.invalid}" id="error-message">
            <p>Signup code invalid</p>
        </div>
        <!--        referenced from https://codepen.io/RobertAron/pen/gOLLXLo  -->
        <fieldset class="signup-code">
            <legend>Signup Code</legend>
            <div style="display: flex;" id="tokens">
                <label for="signupToken1"></label><input name="signupToken" id="signupToken1" type="text" maxlength="1" class="signup-input" required oninput="goToNextInput(1)">
                <label for="signupToken2"></label><input name="signupToken" id="signupToken2" type="text" maxlength="1" class="signup-input" required oninput="goToNextInput(2)">
                <label for="signupToken3"></label><input name="signupToken" id="signupToken3" type="text" maxlength="1" class="signup-input" required oninput="goToNextInput(3)">
                <label for="signupToken4"></label><input name="signupToken" id="signupToken4" type="text" maxlength="1" class="signup-input" required oninput="goToNextInput(4)">
                <label for="signupToken5"></label><input name="signupToken" id="signupToken5" type="text" maxlength="1" class="signup-input" required oninput="goToNextInput(5)">
                <label for="signupToken6"></label><input name="signupToken" id="signupToken6" type="text" maxlength="1" class="signup-input" required oninput="goToNextInput(6)">
                <p class="errorMessage" th:if="${param.error}" data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                <input type="hidden" id="signupToken" value="">
            </div>
        </fieldset>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <div style="display: flex; flex-direction: column">
            <input type="submit" value="Submit"/>
        </div>
        <div class="return">
            <a th:href="@{login}" class="link">Return to Login</a>
        </div>
    </form>
</div>
<script>
    function getCode() {
        const tokens = Array.from(document.getElementById("tokens").children);
        let code = "";
        tokens.forEach(token => {
            if (token.className === "signup-input") {
                code += token.value;
            }
        })
        document.getElementById("signupToken").value = code;
    }
    function goToNextInput(currToken) {
        const currentToken = document.getElementById("signupToken" + currToken);
        if (currentToken.value !== "") {
            const nextToken = currToken + 1 === 7 ? 6 : currToken + 1;
            document.getElementById("signupToken" + nextToken).focus();
        } else {
            const prevToken = currToken - 1 === 0 ? 1 : currToken - 1;
            document.getElementById("signupToken" + prevToken).focus();
        }
    }
</script>
</body>
</html>
