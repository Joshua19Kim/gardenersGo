<div id="plantBadgeModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between ">
                <h5 class="modal-title">Congratulations</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <canvas id="canvas"></canvas>
                <p>You have earned a new badge!</p>
                <img id="plantBadgeImage" th:if="${plantBadge}" th:src="@{${plantBadge.imageFilename}}" th:alt="${plantBadge.name}">
            </div>
            <div class="modal-footer d-flex flex-column justify-content-center">
                <a th:href="@{/user}" class="btn btn-primary" role="button">
                    View Badge in Profile
                </a>
                <button type="button" class="btn btn-secondary cancel-button text-white" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        var plantBadge = /*[[${plantBadge != null}]]*/ false;
        var plantBadgeModal = document.getElementById("plantBadgeModal");
        var canvas = document.getElementById("canvas");


        var plantBadgeModalInstance = bootstrap.Modal.getOrCreateInstance(plantBadgeModal);

        plantBadgeModal.addEventListener('show.bs.modal', function() {
            console.log("Displaying Fireworks")
            canvas.style.display = 'block';
            onLoad();
        });

        plantBadgeModal.addEventListener('hide.bs.modal', function() {
            canvas.style.display = 'none';
        });
        if (plantBadge) {
            plantBadgeModalInstance.show();
        }

    });
    /*]]>*/
</script>
<script th:src="@{/javascript/fireworks.js}"></script>
