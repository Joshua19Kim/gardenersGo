<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragmentExample/fragments/bootstrap.html}">
    <title>Gardens</title>
</head>
<body>

<div th:insert="~{fragmentExample/fragments/navbar.html}"></div>

<div class="container">
    <div class="card">
        <h1 th:text="${gardener.firstName} + (${gardener.lastName != null}? ' ' + ${gardener.lastName} : '') + '\'s Gardens'"></h1>
        <th:block th:each="garden : ${gardens}">
            <div class="container card m-2">
                <a th:text="${garden.name}" th:href="@{/gardens/details(gardenId=${garden.id})}"></a>
            </div>
        </th:block>
    </div>
    <div class="card">
        <h1 th:text="${gardener.firstName} + (${gardener.lastName != null}? ' ' + ${gardener.lastName} : '') + '\'s Gardens'"></h1>
        <th:block th:each="garden : ${followedGardens}">
            <div class="container card m-2">
                <a th:text="${garden.name}" th:href="@{/gardens/followed(gardener=${gardener.id})}"></a>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
