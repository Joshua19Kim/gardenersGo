<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet & OSM Map Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel='stylesheet'>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

    <link rel="stylesheet" th:href="@{/webjars/leaflet/1.9.4/dist/leaflet.css}" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet-markercluster/1.4.1/MarkerCluster.css}" />
    <link rel="stylesheet" th:href="@{/webjars/leaflet-markercluster/1.4.1/MarkerCluster.Default.css}" />

    <link th:href="@{/css/stylesheet.css}" rel="stylesheet"><!-- Reference to the external stylesheet - order matters, must be below webjars line -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
<nav th:insert="~{fragmentExample/fragments/navbar.html}"></nav>
<div id="map"></div>

<div class="map_search_container"> <!-- Filtering menu -->
    <div class="form-group field w-50">
        <label class="input w-100">
            <label style="margin-left: 20px;"> Start date </label>
            <input id="startDate" class="form-control form-field" value="" type="date" max="9999-12-31">
        </label>
    </div>
    <div class="form-group field w-50">
        <label class="input w-100">
            <label style="margin-left: 20px;"> End date </label>
            <input id="endDate" class="form-control form-field" value="" type="date" max="9999-12-31">
        </label>
    </div>
</div>

<script th:src="@{/webjars/leaflet/1.9.4/dist/leaflet.js}"></script>
<script th:src="@{/webjars/leaflet-markercluster/1.4.1/leaflet.markercluster-src.js}"></script>
<script th:inline="javascript">
    /**
     * creates and initialises the map, also defines on click event that calls java code
     */
    var southWest = L.latLng(-55, 148.038821);
    var northEast = L.latLng(-28,200);
    var maxBoundArea = L.latLngBounds(southWest, northEast)
    var map = L.map('map', {
        center: [-43.5, 174.88],
        zoom: 5.2,
        maxBounds: maxBoundArea,
        minZoom: 5.2,
        maxZoom: 18
    });
    new L.TileLayer('https://tile.csse.canterbury.ac.nz/hot/{z}/{x}/{y}.png', { // UCs tilemap server
        attribution: 'Â© OpenStreetMap contributors<br>Served by University of Canterbury'
    }).addTo(map);

    document.addEventListener("DOMContentLoaded", updateMap);

    // Event listener for when date inputs change
    document.getElementById('startDate').addEventListener('change', updateMap);
    document.getElementById('endDate').addEventListener('change', updateMap);

    // Parses HTML input and DateUploaded into JS Dates
    function parseDateString(dateString, splitChar) {
        if (!dateString) return null; // Return null if the input is empty
        var parts = dateString.split(splitChar);
        // Ensure parts are in the right order: [DD, MM, YYYY]
        return new Date(parts[0], parts[1] - 1, parts[2]); // Months are 0-indexed
    }

    function updateMap() {

        var startDate = parseDateString(document.getElementById('startDate').value, '-');
        var endDate = parseDateString(document.getElementById('endDate').value, '-');

        // Ensure endDate is inclusive as per gpt
        if (endDate) {
            endDate.setHours(23, 59, 59, 999); // Set to the end of the day
        }

        // Reset map as per GPT
        map.eachLayer(function(layer) {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });

        /*<![CDATA[*/
        var scannedPlants = /*[[${scannedPlants}]]*/ [];

        scannedPlants.forEach(function (scannedPlant) {
            // Filtering by date
            var plantDate = parseDateString(scannedPlant.dateUploaded, '/');

            // Failsafe value to allow for null dates (or other filter values)
            var filtered = true;
            if (startDate && plantDate < startDate) {
                filtered = false;
            }
            if (endDate && plantDate > endDate) {
                filtered = false;
            }

            if (filtered) {
                if (scannedPlant.plantLatitude && scannedPlant.plantLongitude && !isNaN(scannedPlant.plantLatitude) && !isNaN(scannedPlant.plantLongitude)) {

                    var plantLink = '/collectionDetails?speciesName=' + encodeURIComponent(scannedPlant.speciesScientificNameWithoutAuthor);
                    var popupContent = '<div style="width: 200px; word-break: break-all; text-align: center;"><h2>' +
                        scannedPlant.name + '</h2>' +
                        '<h3><i>' + scannedPlant.speciesScientificNameWithoutAuthor + '</i></h3>' +
                        '<h3><i>Added ' + scannedPlant.dateUploaded + '</i><h3>' +
                        '<a style="text-decoration: none;" href="' + plantLink + '">' + 'View in your collection' + '</a><br>';

                    if (scannedPlant.uploadedImage) {
                        var image = '<img src="' + scannedPlant.uploadedImage + '" alt="Plant image" width="200px" height="auto"/>';
                        popupContent += '<br>' + image + '</div>';
                    } else {
                        popupContent += '</div>';
                    }

                    L.marker([scannedPlant.plantLatitude, scannedPlant.plantLongitude])
                        .addTo(map)
                        .bindPopup(popupContent, {maxWidth: 200}
                        );
                }
            }
            /*]]>*/
        });
    }

</script>
</body>
</html>
