<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet & OSM Map Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel='stylesheet'>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

    <link rel="stylesheet" href="/webjars/leaflet/1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/webjars/leaflet-markercluster/1.4.1/MarkerCluster.css" />
    <link rel="stylesheet" href="/webjars/leaflet-markercluster/1.4.1/MarkerCluster.Default.css" />

    <link th:href="@{/css/stylesheet.css}" rel="stylesheet"><!-- Reference to the external stylesheet - order matters, must be below webjars line -->
    <link th:href="@{/css/navbar.css}" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<nav th:insert="~{fragmentExample/fragments/navbar.html}"></nav>
<div id="map"></div>

<script src="/webjars/leaflet/1.9.4/dist/leaflet.js"></script>
<script src="/webjars/leaflet-markercluster/1.4.1/leaflet.markercluster-src.js"></script>
<script >
    /**
     * creates and initialises the Google map, also defines on click event that calls java code
     */

    var southWest = L.latLng(-55, 148.038821);
    var northEast = L.latLng(-28,200);
    var maxBoundArea = L.latLngBounds(southWest, northEast)
    var map = L.map('map', {
        center: [-43.5, 174.88],
        zoom: 5.2,
        maxBounds: maxBoundArea,
        minZoom: 5.2,
        maxZoom: 18
    });
    new L.TileLayer('https://tile.csse.canterbury.ac.nz/hot/{z}/{x}/{y}.png', { // UCs tilemap server
        attribution: 'Â© OpenStreetMap contributors<br>Served by University of Canterbury'
    }).addTo(map);

    var markers = new L.MarkerClusterGroup();
    markers.addLayer(L.marker([-43.522897, 172.579027]));
    markers.addLayer(L.marker([-43.520474, 172.577027]));
    map.addLayer(markers);

    // Dynamically adjust map height based on the navbar height - need to do this because navbar does not have a set height
    function resizeMap() {
        const navbarHeight = document.querySelector('nav').offsetHeight;
        const map = document.getElementById('map');
        map.style.height = `calc(100vh - ${navbarHeight}px)`;
    }

    // Adjust the map height on window resize
    window.addEventListener('resize', resizeMap);
    window.addEventListener('load', resizeMap);
</script>
</body>
</html>
