<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaflet & OSM Map Demo</title>
    <link rel="stylesheet" href="/webjars/leaflet/1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/webjars/leaflet-markercluster/1.4.1/MarkerCluster.css" />
    <link rel="stylesheet" href="/webjars/leaflet-markercluster/1.4.1/MarkerCluster.Default.css" />

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="/webjars/leaflet/1.9.4/dist/leaflet.js"></script>
<script src="/webjars/leaflet-markercluster/1.4.1/leaflet.markercluster-src.js"></script>
<script th:inline="javascript">
    var southWest = L.latLng(-55, 148.038821);
    var northEast = L.latLng(-28,200);
    var maxBoundArea = L.latLngBounds(southWest, northEast)
    var map = L.map('map', {
        center: [-40.9, 174.88],
        zoom: 5.2,
        maxBounds: maxBoundArea,
        minZoom: 5.2,
        maxZoom: 18
    });
    new L.TileLayer('https://tile.csse.canterbury.ac.nz/hot/{z}/{x}/{y}.png', { // UCs tilemap server
        attribution: 'Â© OpenStreetMap contributors<br>Served by University of Canterbury'
    }).addTo(map);

    document.addEventListener("DOMContentLoaded", function() {
        /*<![CDATA[*/
        var scannedPlants = /*[[${scannedPlants}]]*/ [];
        scannedPlants.forEach(function (scannedPlant) {
            if (scannedPlant.plantLatitude != null && scannedPlant.plantLongitude != null && !isNaN(scannedPlant.plantLatitude) && !isNaN(scannedPlant.plantLongitude)) {
                L.marker([scannedPlant.plantLatitude, scannedPlant.plantLongitude])
                    .addTo(map)
                    .bindPopup('<b>Plant name: </b>' + scannedPlant.name + '<br>' + '<b>Date scanned: </b>' + scannedPlant.dateUploaded + '<br>' +
                        "<img src='uploads/plant_1.jpeg'"
                    );
            }
        /*]]>*/
        });
    });
</script>
</body>
</html>
