<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" th:href="@{~/css/stylesheet.css}">
</head>
<body>
<nav th:insert="~{fragmentExample/fragments/navbar.html}"></nav>
<div id="form">
    <h1>Update Password</h1>
    <form method="post" th:action="@{password}">

        <label for="oldPassword"> Old Password: </label>
        <input class="form-control" id="oldPassword" th:name="oldPassword" type="password">
        <p class="errorMessage" th:text="${passwordCorrect}" th:value="*{passwordCorrect}"></p>
        <br/>
        <label for="newPassword"> New Password: </label>
        <input class="form-control" id="newPassword" th:name="newPassword" type="password">
        <br/>
        <label for="retypePassword"> Retype Password: </label>
        <input class="form-control" id="retypePassword" th:name="retypePassword" type="password">
        <p class="errorMessage" th:text="${passwordsMatch}" th:value="*{passwordsMatch}"></p>
        <p class="errorMessage" th:text="${passwordStrong}" th:value="*{passwordStrong}"></p>
        <br/>


        <br/>
        <div style="display: flex; flex-direction: column">
            <input type="submit" value="Save"/>
            <button type="reset" id="cancel" onclick="window.location='./user'">Cancel</button>
        </div>
    </form>

</div>

</body>
</html>
