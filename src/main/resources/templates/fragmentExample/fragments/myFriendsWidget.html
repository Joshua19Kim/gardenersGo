<div class="col-md-12">
    <div style="height: 32vh;">
        <div class="main-page2-card" style="height: 100%; overflow: hidden">
            <h5 class="main-page2-card-title">My Friend's List</h5>
            <div class="main-page-friend-container d-flex flex-wrap justify-content-center gap-3 p-0 overflow-auto" >
                <p th:class="${friends.isEmpty()}? 'alert alert-transparent' : 'd-none'"> No friends added </p>
                <th:block th:each="friend : ${friends}">
                    <a class="main-page-friends-list-item main-page-custom-hover d-flex flex-column align-items-center text-center gap-3 p-0"
                       th:href="@{/user(user=${friend.id})}">
                        <img class="main-page-avatar rounded-circle"
                             style="width: 80px; height: 80px; object-fit: cover; margin-top: .3em; margin-bottom: 1em;"
                             onerror="this.onerror=null; this.src='./images/defaultProfilePic.png';"
                             th:src="@{${friend.getProfilePicture()}}" alt="Profile Picture">
                        <p class="mb-0 d-inline-block text-truncate" th:text="${friend.firstName} +' ' + (${friend.lastName} ?: '')"
                           style="color: black; max-width: 100%; "></p>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</div>
