<link th:href="@{/css/modal.css}" rel="stylesheet">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<div id="scanningModal" class="modal fade" aria-hidden="true" aria-labelledby="scanningModalLabel" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="scanningModalLabel" class="modal-title text-dark">Identify your plant</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body d-grid">
                <form class="mt-2" id="scanForm" enctype="multipart/form-data">
                    <div id="imagePreviewContainer" class="text-center mb-2">
                        <img id="imagePreview"
                             src="./images/defaultScanningImage.png"
                             class="img-fluid" style="max-width: 200px; max-height: 200px; object-fit: contain;">
                    </div>
                    <div class="mb-5 text-center">
                        <div id="fileName" class="mt-2"></div>
                        <label for="imageInput" class="btn image-button">
                            Upload plant image..
                            <input type="file" id="imageInput" name="image" accept="image/*" required class="d-none">
                        </label>
                    </div>
                    <div class="text-center warningMessageContainer mb-2" id="errorContainer" style="display: none;"></div>
                </form>
                <div class="d-flex justify-content-around mb-2">
                    <button id="identifyButton" class="btn btn-primary" type="button">Identify</button>
                </div>
                <div id="resultContainer" style="display: none;">
                    <div id="name"></div>
                    <div id="score"></div>
                    <div id="commonNames"></div>
                    <div id="gbifId"></div>
                    <div id="identifiedImage"></div>
                </div>

                <div class="d-flex flex-column align-items-center justify-content-center py-1">
                    <button id="saveButton" class="btn btn-primary mt-2 mb-2" type="button" style="display:none;">Save in my collection</button>
                    <button class="btn cancel-button text-white" data-bs-dismiss="modal" type="button">Close</button>
                </div>

                <div class="d-grid mt-3 mb-2">
                    <div id="gbifInfo" class="row justify-content-end" style="display: none">
                        <small class="col-12 text-end">*GBIF: The Global Biodiversity Information Facility</small>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-6">
                            <img src="./images/apiLogo/powered-by-plantnet-light.png"
                                 class="img-fluid" style="max-width: 500px; object-fit: contain;">
                        </div>
                    </div>
                    <div class="row">
                        <span class="extra-small">The image-based plant species identification service used, is based on the Pl@ntNet recognition API, regularly updated and accessible through the site https://my.plantnet.org/</span>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var scanningModal = document.getElementById('scanningModal');
        var defaultImageSrc = './images/defaultScanningImage.png';

        // this is to refresh the modal when it is closed
        scanningModal.addEventListener('hidden.bs.modal', function () {
            document.getElementById('scanForm').reset();
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').src = defaultImageSrc;
            document.getElementById('saveButton').style.display = 'none';
            document.getElementById('fileName').value = '';
            document.getElementById('gbifInfo').style.display = 'none';
        })
        // this is to show image preview when a file is selected
        document.getElementById('imageInput').addEventListener('change', function(event) {
            var file = event.target.files[0];
            document.getElementById('fileName').textContent = file.name;
            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    var img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                }

                reader.readAsDataURL(file);
            } else {
                document.getElementById('imagePreview').src = defaultImageSrc;
            }
        });


        document.getElementById('identifyButton').addEventListener('click', function(event) {
            event.preventDefault();
            var formData = new FormData(document.getElementById('scanForm'));

            document.getElementById('resultContainer').innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('gbifInfo').style.display = 'block';
            document.getElementById('errorContainer').style.display = 'none';
            document.getElementById('saveButton').style.display = 'none';

            const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
            const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");


            <!--The code below was generated by Claude-->
            fetch('/identifyPlant', {
                method: 'POST',
                headers: {
                    [csrfHeader]: csrfToken
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('errorContainer').textContent = data.error;
                        document.getElementById('errorContainer').style.display = 'block';
                        document.getElementById('resultContainer').style.display = 'none';
                        document.getElementById('saveButton').style.display = 'none';
                        document.getElementById('gbifInfo').style.display = 'none';

                    } else {
                        var resultHtml = `
                            <div class="d-flex gap-4 p-3">
                                <div class="flex-shrink-0">
                                    <strong>Sample Image:</strong>
                                    <br>${data.imageUrl ? `<img src="${data.imageUrl}"
                                        class="img-fluid"
                                        style="max-width: 200px; max-height: 200px; object-fit: contain;">`
                                        : 'No image available'}
                                </div>
                                <div class="d-flex flex-column gap-3 mt-3">
                                    <div class="d-flex flex-column gap-1">
                                        <strong>Plant Name:</strong>
                                        <div>${data.bestMatch || 'No record'}</div>
                                    </div>
                                    <div><strong>Score:</strong> ${data.score + " / 1" || 'No record'}</div>
                                    <div><strong>Common Names:</strong> ${data.commonNames && data.commonNames.length > 0 ? data.commonNames.join(', ') : 'No record'}</div>
                                    <div><strong>*GBIF ID:</strong> ${data.gbifId || 'No record'}</div>
                                </div>
                            </div>

                        `;
                        document.getElementById('resultContainer').innerHTML = resultHtml;
                        document.getElementById('resultContainer').style.display = 'block';
                        document.getElementById('errorContainer').style.display = 'none';
                        document.getElementById('saveButton').style.display = 'block';
                        document.getElementById('gbifInfo').style.display = 'block';


                    }
                })
                .catch(error => {
                    document.getElementById('errorContainer').textContent = 'An error occurred: ' + error.message;
                    document.getElementById('errorContainer').style.display = 'block';
                    document.getElementById('resultContainer').style.display = 'none';
                    document.getElementById('saveButton').style.display = 'none';
                    document.getElementById('gbifInfo').style.display = 'none';

                });
        });
    });
</script>
